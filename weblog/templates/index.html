{% extends 'base.html' %}

{% block title%} صفحه نخست{% endblock %}

{% block content%}
<div class="col-sm-8 blog-main">
    <form method="get">
        عنوان:<input type="text" name="title"  value="{{tag}}">
        <input type="submit" value="جستجو">
    </form><hr>
  {% for post in posts %}
  <div class="blog-post">
    <h2 class="blog-post-title"><a href="/detail/{{post.id}}/">{{post.title}}</a></h2>
    <p class="blog-post-meta text-hide">January 1, 2014 by <a href="#">Mark</a></p>
    <p>{{post.body|truncatewords:50 }}</p>
  </div><!-- /.blog-post -->
  {% endfor %}
</div><!-- /.blog-main -->
{% endblock %}
