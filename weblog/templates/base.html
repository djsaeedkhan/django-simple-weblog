<html>{% load static %}
    <header>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap-responsive.min.css' %}"/>
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap-rtl.css' %}"/>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    </header>
<body>
    <header>
      <div class="blog-masthead">
        <div class="container">
          <nav class="nav">
            <a class="nav-link" href="/">صفحه نخست</a>
              {% if user.is_authenticated %}
                <a class="nav-link" href="/admin/">داشبورد</a>
              {% else %}
                <a class="nav-link" href="/admin/login/?next={{request.path}}">ورودکاربران</a>
              {% endif %}

            <!--<a class="nav-link" href="/add">درج نوشته جدید</a>-->
          </nav>
        </div>
      </div>
    </header>
    <main role="main" class="container">
      <div class="row">
        {% block content %}{% endblock%}
        {% include 'sidebar.html'  %}
      </div><!-- /.row -->
    </main><!-- /.container -->
    {% include 'footer.html'  %}
  </body>
</html>
