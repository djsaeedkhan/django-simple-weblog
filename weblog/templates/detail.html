{% extends 'base.html' %}

{% block title%}نوشته{% endblock %}

{% block content%}
<div class="col-sm-8 blog-main">
{% for post in posts %}
    <p><h3>{{ post.title }}</h3></p>
    <p>{{ post.body|linebreaks }}</p>
    {% if user.is_authenticated %}
        <a href="/update/{{ post.id }}/" class="btn btn-info">Edit</a>
        <a href="/delete/{{ post.id }}/" onclick="javascript:return confirm('برای حذف این نوشته مطمین هستید؟')" class="btn btn-danger">Delete</a>
    {% endif %}
{% endfor %}
</div><!-- /.blog-main -->
{% endblock %}
